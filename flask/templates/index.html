<!doctype html>
<html>
<head>
    <title>Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to the Flask Blog!</h1>
    <h2><a href="/create">Create a New Post</a></h2>
    <h2>All Posts</h2>
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li>
                <a href="/{{ post.id }}">{{ post.title }}</a>
                <a href="/{{ post.id }}/edit" style="margin-left: 10px; text-decoration: none;">
                    <button type="button" style="margin-right: 10px;">Edit</button>
                </a>
                <form action="/{{ post.id }}/delete" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        
        {% endfor %}
        </ul>
    {% else %}
        <p>No posts yet!</p>
    {% endif %}
</body>
</html>
